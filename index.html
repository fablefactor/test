<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="clocks-container">
        <div class="clock-container">
            <h2>Local Time</h2>
            <div class="clock">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="ampm">AM</span>
            </div>
            <div id="localLocationInfo" class="info-box"></div>
            <button id="formatToggle">Switch to 24H</button>
        </div>

        <div class="clock-container">
            <div class="location-selector">
                <img id="selectedFlag" src="" alt="Country flag" width="30">
                <div class="selectors-container">
                    <select id="continentSelect" style="width: 200px;">
                        <option value="">Select Continent/Region</option>
                    </select>
                    <select id="countrySelect" style="width: 200px;" disabled>
                        <option value="">Select Country</option>
                    </select>
                    <select id="citySelect" style="width: 200px;" disabled>
                        <option value="">Select City</option>
                    </select>
                </div>
            </div>
            <div class="clock">
                <span id="intHours">00</span>:
                <span id="intMinutes">00</span>:
                <span id="intSeconds">00</span>
                <span id="intAmpm">AM</span>
            </div>
            <div id="cityInfo" class="info-box"></div>
            <div class="location-details">
                <div id="timezoneInfo" class="info-box"></div>
                <div id="regionInfo" class="info-box"></div>
                <div id="populationInfo" class="info-box"></div>
            </div>
            <div id="specialNotes" class="info-box"></div>
            <div class="metadata-container">
                <div id="administrativeInfo" class="info-box"></div>
                <div id="geographicalInfo" class="info-box"></div>
                <div id="timezoneCases" class="info-box"></div>
            </div>
        </div>
    </div>
    <script src="cities-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
